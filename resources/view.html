<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="/static/view.css" rel="stylesheet">
		<script src="/static/view.js" type="module"></script>
		<title>view</title>
	</head>
	<body>
		<div id="view">
			<div id="header">
				<a class="header-back-link link-button"><i>keyboard_arrow_left</i></a>
				<div class="header-title"><span class="header-title-prefix"></span><span class="header-title-name"></span><span class="header-title-suffix"></span></div>
				<button class="header-menu-button"><i>menu</i></button>
			</div>
			<div id="list">
				<div class="list-container">
					<div class="list-item template">
						<a class="list-item-link">
							<div class="list-item-image-container">
								<img class="list-item-thumbnail" draggable="false">
								<div class="list-item-stub list-item-icon"><i>image</i></div>
							</div>
							<div class="list-item-description">
								<div class="list-item-dir-icon list-item-icon"><i>folder</i></div>
								<div class="list-item-empty-icon list-item-icon"><i>link_off</i></div>
								<div class="list-item-name-box"><div class="list-item-name"></div></div>
							</div>
						</a>
					</div>
				</div>
				<div class="list-loading-animation"></div>
				<div class="list-loading-description"></div>
			</div>
			<div id="menu">
				<div class="menu-content">
					<div class="menu-section menu-navigation">
						<div class="menu-section-header">navigation</div>
						<div class="menu-section-body">
							<a href="/view/"><i>home</i>root directory</a>
						</div>
					</div>
					<div class="menu-section menu-filter">
						<div class="menu-section-header">sort & filter</div>
						<div class="menu-section-body">
							<div class="menu-sort-keys">
								<a class="menu-sort-key" data-key="date_up">
									<i>calendar_today</i><i class="menu-sort-key-arrow">arrow_drop_up</i>
								</a>
								<a class="menu-sort-key" data-key="date_down">
									<i>calendar_today</i><i class="menu-sort-key-arrow">arrow_drop_down</i>
								</a>
								<a class="menu-sort-key" data-key="name_up">
									<i>sort_by_alpha</i><i class="menu-sort-key-arrow">arrow_drop_up</i>
								</a>
								<a class="menu-sort-key" data-key="name_down">
									<i>sort_by_alpha</i><i class="menu-sort-key-arrow">arrow_drop_down</i>
								</a>
							</div>
							<div class="menu-keyword">
								<input class="menu-filter-input" type="text">
							</div>
						</div>
					</div>
					<div class="menu-section menu-setting">
						<a href="/setting" class="menu-setting-link">setting</a>
					</div>
				</div>
			</div>
			<div id="pager">
				<div class="pager-container">
					<div class="pager-page template">
						<div class="pager-page-image-container">
							<img class="pager-page-image" draggable="false">
							<div class="pager-page-stub"><i>image</i></div>
						</div>
						<div class="pager-page-toolbox-top toolbox">
								<a class="pager-page-back-link"><i>keyboard_arrow_left</i></a>
								<div class="pager-page-description"><span class="pager-page-name"></span><span class="pager-page-size"></span>
								</div>
								<a class="pager-page-download-link" download><i>cloud_download</i></a>
							</div>
						<div class="pager-page-toolbox-bottom toolbox">
							<button class="pager-page-rot-button"><i>rotate_right</i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
